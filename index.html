<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    
    
    <div class="box">
        <h5 id="s">SATHISH</h5>   
    <h1>Calculator</h1>
    <input type="text" id="display" class="t">
    <div class="button">
    <button  onclick="clearDis()" class="btn0">C</button>
    
    <div class="btn-wrap">
        <button onclick="disValue(7) " class="btn">7</button>
        <button onclick="disValue(8)" class="btn">8</button>
        <button onclick="disValue(9)" class="btn">9</button>
        <button onclick="disValue('/')" class="btn1">/</button>

    </div>
    <div class="btn-wrap">
        <button onclick="disValue(4)" class="btn">4</button>
        <button onclick="disValue(5)" class="btn">5</button>
        <button onclick="disValue(6)" class="btn">6</button>
        <button onclick="disValue('*')" class="btn2">*</button>
    </div>
    <div class="btn-wrap">
        <button onclick="disValue(3)" class="btn">3</button>
        <button onclick="disValue(2)" class="btn">2</button>
        <button onclick="disValue(1)" class="btn">1</button>
        <button onclick="disValue('-')" class="btn3">-</button>
    </div>
    <div class="btn-wrap">
        <button onclick="disValue('.')" class="btn">.</button>
        <button onclick="disValue(0)" class="btn">0</button>
        <button onclick="disValue('+')" class="btn">+</button>
        <button onclick="calculate('=')" class="btn4">=</button>
    </div>
</div>
</div>
</body>
<script src="index2.js"></script>
</html>
